<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 폰트 변경 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h2> My To do List~ </h2>
    </header>

    <section class="myListDiv">
        <ul class="todoList"></ul>

        <button style="float: right;" onclick="getShow()"> 할일 추가 </button>
    </section>

    <div id="addListDiv" style="display:none">
        <h2>할일</h2>
        <label class="addListTodo">할일</label>
        <input id="todoName">
        <button class="btnSaveTodo" onclick="getHide(), saveMessage()">저장</button>
        <button class="btnCloseTodo" onclick="getHide()">닫기</button>
    </div>

    <script>
        getList()
    </script>
